<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qu1cksc0pe</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <div class="bg-glow bg-glow-a"></div>
  <div class="bg-glow bg-glow-b"></div>
  <div class="bg-grid"></div>

  <header class="topbar">
    <div class="topbar-inner">
      <a href="{{ url_for('index') }}" class="brand">
        <span class="brand-tag">Q</span>
        <span>Qu1cksc0pe</span>
      </a>
      <nav class="topnav">
        <a href="{{ url_for('index') }}">Dashboard</a>
        <a href="{{ url_for('jobs_dashboard') }}">Queue</a>
      </nav>
    </div>
  </header>

  <main class="shell">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <section class="stack">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </section>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <div id="loading-overlay" class="overlay" hidden>
    <div class="overlay-card">
      <div class="spinner"></div>
      <p>Analysis in progress...</p>
    </div>
  </div>
</body>
</html>
